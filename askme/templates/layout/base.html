{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskMe</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <a class="navbar-brand" href="{% url 'home' %}">AskMe</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>

          <div class="d-flex gap-1">
            {% block user %}{% endblock %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-3">
      {% block header %}{% endblock %}
      <div class="row">
        <div class="col-9">
        {% block content %}
          {% endblock %}
        </div>
        <div class="col">
          <section class="mb-3">
            <h2>Popular Tags</h2>
            <div>
              <span
                class="badge rounded-pill text-bg-primary"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Primary</a>
              </span>
              <span
                class="badge rounded-pill text-bg-secondary"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Secondary</a>
              </span>
              <span
                class="badge rounded-pill text-bg-success"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Success</a>
              </span>
              <span
                class="badge rounded-pill text-bg-danger"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Danger</a>
              </span>
              <span
                class="badge rounded-pill text-bg-warning"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Warning</a>
              </span>
              <span
                class="badge rounded-pill text-bg-info"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Info</a>
              </span>
              <span
                class="badge rounded-pill text-bg-light"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Light</a>
              </span>
              <span
                class="badge rounded-pill text-bg-dark"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Dark</a>
              </span>
            </div>
          </section>

          <style>
            a.no-style-link {
              text-decoration: none;
              color: inherit;
            }

            a.no-style-link:hover,
            a.no-style-link:focus,
            a.no-style-link:active {
              color: inherit;
              text-decoration: none;
            }
          </style>

          <section>
            <h2>Best Members</h2>
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="{% static '/js/bootstrap.js' %}"></script>
  </body>
</html>
