{% load static %}

<div class="card mb-2">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <div class="border mb-2" style="height: 60px">
                    <img
                            src="avatar.jpg"
                            alt="Avatar"
                            width="60"
                            height="60"
                            style="object-fit: cover; border-radius: 0"
                    />
                </div>
                <div class="ms-3"><h5> {{ answers.name }}</h5></div>
            </div>
            <div class="d-flex align-items-right">
                <input
                        class="form-control"
                        type="number"
                        value="5"
                        placeholder="Default input"
                        aria-label="default input example"
                        style="width: 50px; height: 50px"
                />
            </div>
        </div>
        <p class="mt-3">
            {{ answers.text }}
        </p>
        <div class="form-check">
            <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="correct1"
                    checked
            />
            <label class="form-check-label" for="correct1">
                Correct!
            </label>
        </div>
    </div>
</div>
