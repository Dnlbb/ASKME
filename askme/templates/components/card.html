{% load static %}

<div class="card w-100" style="width: 18rem">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px">
                    <img src="{% static '/img/css_avatar.jpg' %}" alt="card1" class="img-fluid"/>
                </div>
                <div class="d-flex mt-3 align-items-center">
                    <button
                            type="button"
                            class="btn btn-outline-primary btn-sm"
                    >
                        <i class="bi bi-hand-thumbs-up"></i> Like
                    </button>
                    <span class="ms-2">{{ question.likes.count }}</span>
                </div>
            </div>
            <div class="col-9">
                <h5 class="card-title"><a href="{% url 'question' question_id=question.id %}"> {{ question.title }}</a></h5>
                <p class="card-text">
                    {{ question.text }}
                </p>

                <div class="d-flex gap-5">

                    <div>
                        {% include 'components/tags.html'%}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
