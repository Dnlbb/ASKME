<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AskMe</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <a class="navbar-brand" href="#">AskMe</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div style="height: 50px">
            <div class="d-flex gap-3">
              <a href="#">log in</a>
              <a href="#">register</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-3">
      <div class="d-flex gap-3 align-items-center">
        <h1>New Question</h1>
      </div>
      <div class="row">
        <div class="col-9">
          <style>
            .form-container {
              width: 100%;
              margin: 0 auto;
            }
            textarea {
              height: 150px;
            }
            .ask-btn {
              width: 100%;
              margin-top: 20px;
            }
          </style>
          <div class="container form-container">
            <form class="was-validated">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input
                  class="form-control"
                  type="text"
                  id="titleQuestion"
                  placeholder="How to build a moon park?"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a title in the textarea.
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Text</label>
                <textarea
                  class="form-control"
                  type="text"
                  id="text"
                  placeholder="Really, how? Have no idea about it."
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Please enter a text in the textarea.
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="moon, park, puzzle"
                  required
                />
                <div class="invalid-feedback">
                  Please enter a tags in the textarea.
                </div>
              </div>
              <div class="mb-3">
                <button
                  type="submit"
                  class="btn btn-primary ask-btn"
                  style="width: 10%"
                >
                  ASK!
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col">
          <section class="mb-3">
            <h2>Popular Tags</h2>
            <div>
              <span
                class="badge rounded-pill text-bg-primary"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Primary</a>
              </span>
              <span
                class="badge rounded-pill text-bg-secondary"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Secondary</a>
              </span>
              <span
                class="badge rounded-pill text-bg-success"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Success</a>
              </span>
              <span
                class="badge rounded-pill text-bg-danger"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Danger</a>
              </span>
              <span
                class="badge rounded-pill text-bg-warning"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Warning</a>
              </span>
              <span
                class="badge rounded-pill text-bg-info"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Info</a>
              </span>
              <span
                class="badge rounded-pill text-bg-light"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Light</a>
              </span>
              <span
                class="badge rounded-pill text-bg-dark"
                style="font-size: 1.1rem; padding: 5px 10px; margin: 2px"
              >
                <a href="#" class="no-style-link">Dark</a>
              </span>
            </div>
          </section>

          <style>
            a.no-style-link {
              text-decoration: none;
              color: inherit;
            }

            a.no-style-link:hover,
            a.no-style-link:focus,
            a.no-style-link:active {
              color: inherit;
              text-decoration: none;
            }
          </style>

          <section>
            <h2>Best Members</h2>
            <div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
                <li class="list-group-item"><a href="#">Member</a></li>
              </ul>
            </div>
          </section>
        </div>
      </div>
    </main>

    <script src="../static/js/bootstrap.min.js"></script>
  </body>
</html>
